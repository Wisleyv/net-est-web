name: CI - Backend Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path backend/requirements.txt) {
            pip install -r backend/requirements.txt
          }
      - name: Run tests
        run: |
          set PYTHONPATH=backend/src
          python -m pytest -q
      - name: Snapshot check (no update)
        run: |
          set PYTHONPATH=backend/src
          python -m pytest tests/snapshot_tests -q
