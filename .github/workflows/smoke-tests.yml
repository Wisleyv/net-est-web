name: Backend Smoke Tests

on:
  push:
    branches: [ '**' ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ '**' ]
    paths: [ 'backend/**' ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run smoke tests (fast)
        run: |
          cd backend
          pytest -q tests/test_semantic_alignment_service_async.py tests/test_semantic_alignment_integration.py tests/test_semantic_alignment_api_batch.py
